<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-logo">Digital Will DApp</div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburger">â˜°</label>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="my-wills.html">My Wills</a></li>
      <li><a href="execution-panel.html">Execution Panel</a></li>
      <li><a href="verify-inheritance.html">Verify Inheritance</a></li>
    </ul>
  </nav>

  <!-- Create Will Form Section --> 
  <section class="form-section">
    <div class="form-container">
      <h2>Create Your Will</h2>
      <form id="create-will-form">
        <label for="testator">Testator Name</label>
        <input type="text" id="testator" name="testator" required>

        <label for="beneficiaries">Beneficiaries</label>
        <input type="text" id="beneficiaries" name="beneficiaries" placeholder="e.g., John Doe" required>

        <label for="beneficiaryAddress">Beneficiary Address</label>
        <input type="text" id="beneficiaryAddress" name="beneficiaryAddress" placeholder="0x123..." required>

        <label for="assets">Asset Allocation</label>
        <input type="text" id="assets" name="assets" placeholder="e.g., 10 ETH to John" required>

        <label for="age">Age Condition (in years)</label>
        <input type="number" id="age" name="age" min="0" placeholder="e.g., 18" required>

        <label for="legalAuthority">Legal Authority Address</label>
        <input type="text" id="legalAuthority" name="legalAuthority" placeholder="0xABC..." required>

        <label for="authorityType">Type of Legal Authority</label>
        <input type="text" id="authorityType" name="authorityType" placeholder="e.g., Executor, Lawyer" required>

        <button type="submit" class="submit-button">Submit Will</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="createWill.js"></script>
</body>

</html>
